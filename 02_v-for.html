<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-for</title>
</head>

<body>
    <div id="app">
        <table border="1 solid" colspa="0" cellspacing="0">
            <tr>
                <th>标题</th>
                <th>分类</th>
                <th>时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            <tr v-for="it in articleList">
                <td>{{it.title}}</td>
                <td>{{it.category}}</td>
                <td>{{it.time}}</td>
                <td>{{it.state}}</td>
                <td>
                    <button>编辑</button><button>删除</button>
                </td>
            </tr>
        </table>
    </div>
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
        createApp({
            data() {
                return {
                    articleList: [
                        {
                            title: "医疗反腐绝非砍医护收入",
                            category: "时事",
                            time: "2023-09-5",
                            state: "已发布"
                        },
                        {
                            title: "中国男篮缘何一败涂地？ ",
                            category: "篮球",
                            time: "2023-09-5",
                            state: "草稿"
                        },
                        {
                            title: "华山景区已受大风影响阵风达7-8级，未来24小时将持续",
                            category: "旅游",
                            time: "2023-09-5",
                            state: "已发布"
                        }]
                }
            }
        }).mount("#app")
    </script>
</body>

</html>
